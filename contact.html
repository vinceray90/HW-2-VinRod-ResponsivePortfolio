    <link rel="stylesheet" href="style.css">
</head>
<body>
        <!-- Added Navbar with bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Vincent Rodriguez</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- used flex-flow-reverse to adjust placement of nav buttons and name field -->
          <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <!-- created button links to other pages -->
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              <a class="nav-link" href="portfolio.html">Portfolio</a>
              <a class="nav-link" href="index.html">About Me</a>
            </div>
          </div>
        </div>
      </nav>

    <!-- placed form within a card class -->
    <!-- added max width and margins so there's spacing  -->
      <div class="card text-dark bg-light mb-3" style="max-width: 992px; margin-left: 10px; margin-right: 10px;">
        <!-- changed div to h1 -->
        <h1 class="card-header">Contact</h1>
        <div class="card-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
        </div>
      </div>
      
</body>
